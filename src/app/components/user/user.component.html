<div class="container">

  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-12 col-md-12">

      <div class="row">
        <div class="card col" style="width: 18rem;">
          <img src="" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <p *ngIf="user.isPrivate">( Private profile )</p>
            <p *ngIf="!user.isPrivate">( Public profile )</p>
            <p class="card-text">{{user.bio}}</p>
            <form (ngSubmit)="onSubmitAdd()" *ngIf="!user.isFriend">
              <button type="submit" class="btn btn-outline-success btn-sm">Add Friend</button>
            </form>
            <form (ngSubmit)="onSubmitDelete()" *ngIf="user.isFriend">
              <button type="submit" class="btn btn-outline-danger btn-sm">Delete Friend</button>
            </form>
          </div>
        </div>

        <div class="col-6 col-lg-8">

          <!-- Kako ovde da napravim posebnu komponentu za svaki post? -->
          <ul *ngFor="let obj of user.tweets">
            <app-tweet [tweet]="obj" [name]="user.name"></app-tweet>
          </ul>
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/span-->
  </div><!--/row-->
</div>
