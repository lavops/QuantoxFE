<div class="container">

  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">
        Change your data:
      </div>

      <div class="card-body" >
        <form #updateForm=ngForm (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="updateUser.name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputBio3" class="col-sm-2 col-form-label">Bio</label>
            <div class="col-sm-10">
              <input type="text" name="bio" class="form-control" id="inputBio3" placeholder="Bio" [(ngModel)]="updateUser.bio">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="updateUser.password">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Password Confirmation" [(ngModel)]="updateUser.password_confirmation">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
